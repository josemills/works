<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design</title>

</head>

<body>
    
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Lunes</h2>
                <span>29 Enero 2024</span>
                <div>
                    <i class= 'bx bx-current-location'></i>
                    <span>Chillán, CH</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                     25°C
                </h1>
                <h3>Soleado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title"> PRECIPITACIONES</span>
                    <span class="value"> 4%</span>
                </div>
                <div>
                    <span class="title"> HUMEDAD</span>
                    <span class="value"> 43%</span>
                </div>
                <div>
                    <span class="title"> VIENTO</span>
                    <span class="value"> 6 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Mar</span>
                    <span class="day-temp">25°C </span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning'></i>
                    <span>Mie</span>
                    <span class="day-temp">14°C </span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Jue</span>
                    <span class="day-temp">27°C </span>
                </li>
                <li>
                    <i class='bx bx-cloud-light-rain'></i>
                    <span>Vie</span>
                    <span class="day-temp">20°C </span>
                </li>
            </ul>
            
            <div class="btn-container">
                <button class="loc-button">Encontrar Ubicación</nav></button>
            </div>

        </div>
    </div>
    
</body>
</html>
