<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Perfil UI Design</title>

    <link rel="stylesheet" href="style.css"/>
    <link 
     href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
     rel='stylesheet'/>

</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="Foto Perfil.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">José Mills</span>
            <span class="job">Estudiante Programación</span>

        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram' ></i>
            </a> 
        </div>

        <div class="buttons">
            <button class="button">Contactame aquí</button>
        </div>
    </div>

    
</body>
</html>
